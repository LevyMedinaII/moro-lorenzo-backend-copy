<script>
	function seelist() {
		var xhttp = new XMLHttpRequest();

						<th>Type </th>
					</tr>
				</thead>`);
				for (var i = 0; i < obj.length; i++) {
					var tr = "<tr>";
					var td1 = "<td>" + obj[i]["name"] + "</td>";
					var td2 = "<td>" + obj[i]["lastname" + " firstname" + " mi"] + "</td>";
					var td3 = "<td>" + obj[i]["membership_status"] + "</td>";
					var td4 = "<td>" + obj[i]["membership_card_status"] + "</td>";

					$("#mytable").append(tr + td1 + td2 + td3 + td4);

				}
			}
		};
		xhttp.open("GET", "http://moro-system.herokuapp.com/visits", true);
