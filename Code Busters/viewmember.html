<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Moro Gym</title>
	<link rel="stylesheet" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
	 crossorigin="anonymous">
	</script>
</head>

<body>
	<div id="container">
		<div class="primary-navigation">
			<div class="header-nav">
				<div class="header-nav-img">
						<img src="photos/Group 38.png" alt="">
				</div>
				<div class="header-nav-title">
					<p class="header-title-text">
						Moro
					</p>
					<p class="header-title-text">
						Lorenzo
					</p>
					<p class="header-title-text">
						Gym
					</p>
				</div>
			</div>
			<div class="nav-buttons">
					<ul id="vertmenu">
						<li>
							<span class="home-link">
								<a href="home.html" >
									<img src="photos/home.png" alt=""> Home</a>
							</span>
						</li>
						<li>
							<span class="add-link">
								<a href="addnew.html">
									<img src="photos/adduser.png" alt="">Add New Member</a>
							</span>
						</li>
						<li>
							<span class="members-link"></span>
							<a href="members.html" class="active">
								<img src="photos/list.png" alt="">List of Members</a>
							</span>
						</li>
						<li>
							<span class="sales-link">
								<a href="sales.html">
									<img src="photos/report.png" alt="">Sales Report</a>
							</span>
						</li>
						<li>
							<span class="logout-link">
								<a onclick="logout()">
									<img src="photos/logout.png" alt="">Logout</a>
							</span>
						</li>
					</ul>
				</div>
		</div>
		<div class="page-content">
			<p class="date">
				<script type="text/javascript">					
					var currentTime = new Date();
					var locale = "en-us";
					var month = currentTime.toLocaleString(locale, { month: "long" });
					var day = currentTime.getDate()
					var year = currentTime.getFullYear()
					document.write(month + " " + day + ", " + year)		
				</script>
			</p>
			<h2 class="page-title">Member's Profile</h2>
			<div class="add-new-box">
				<div class="add-photo">
					<a href="" data-toggle="modal" data-target="#exampleModalCenter">
						<img src="photos/addphot.png" alt="addphoto.png" height="100" width="100" style=" margin-bottom: 20px;">
					</a>
					<button class="yellow-ghost-btn">
						<a href="visithistory.html">Visit History</a>
					</button>
				</div>
				<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="exampleModalLongTitle">Confirmation Box</h3>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<input type="text" class="form-control" id="photofile" placeholder="Photo url" />
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
								<button type="button" class="btn btn-primary">Yes</button>
							</div>
						</div>
					</div>
				</div>
				<div class="member-input">
					<input type="text" value="18-01001" readonly id="idnum">
					<br/>
					<input type="text" placeholder="Last Name" id="lastname">
					<input type="text" placeholder="First Name" id="firstname">
					<input type="text" placeholder="M.I." id="mi">
					<br/>
					<input type="text" placeholder="Current Address" id="address">
					<label for="">Sex</label>
					<label class="radio-inline">
						<input type="radio" name="optradio" id="male">Male
					</label>
					<label class="radio-inline">
						<input type="radio" name="optradio" id="female">Female
					</label>
					<br/>
					<input type="text" placeholder="Email Address" id="email">
					<input type="text" placeholder="Birthday MM/DD/YYYY" id="birthday">
					<br/>
					<select class="empty" id="package">
						<option value="" selected disabled>Package Enrolled</option>
						<option value="annual">Annual</option>
						<option value="semi-annual">Semi-annual</option>
						<option value="monthly">Monthly</option>
					</select>
					<input type="date" id="myDate">
					<label for="">to</label>
					<input type="date" id="datepicker ">
					<br/>
					<input type="text" placeholder="Any medical problems" id="med-input">
					<select class="empty" id="cardstatus">
						<option value="" selected disabled>Membership Card Status</option>
						<option value="" disabled>Processed</option>
						<option value="Processing">Pending</option>
						<option value="None">Not processed</option>
					</select>
				</div>
			</div>
			<button class="black-solid-btn float-btn" onclick="addMember()">Confirm</button>
		</div>
	</div>	
	<script>
		function logout() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					location.href = "index.html";
				}
			};
			xhttp.open("POST", "http://moro-system.herokuapp.com/admins/logout", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send();
		}
	</script>
	<script>
		function showMember(){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					location.href = "members.html";
				}
			};
			xhttp.open("GET", "http://moro-system.herokuapp.com/members/id", true);
			xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			xhttp.send();

			showMember();
		}
	</script>
</body>

</html>
